
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Font -->
        <link
            href="https://fonts.googleapis.com/css?family=Lato:400,400i,700"
            rel="stylesheet"
        />

        <!-- Bootstrap CSS -->

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../static/css/pretty-checkbox.min.css" />
        <link rel="stylesheet" type="text/css" href="../static/css/main.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="../static/css/tempusdominus-bootstrap-4.min.css"
        />

        <!-- Javascript -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script
            type="text/javascript"
            src="https://rawgit.com/moment/moment/2.17.0/min/moment.min.js"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"
        ></script>
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"
        ></script>

        {% if title %}
        <title>SmartQ - {{ title }}</title>
        {% else %}
        <title>SmartQ</title>
        {% endif %}
    </head>
<body>
        <header>
            <div class="container-fluid header">
                <div class="container" id="header">
                    <nav class="navbar navbar-expand-sm navbar-dark">
                        <a class="navbar-brand" href="./"><img src="/static/img/SmartQ.png" alt="SmartQ" width="100px"></a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-toggle="collapse"
                            data-target="#collapsibleNavbar"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div
                            class="collapse navbar-collapse"
                            id="collapsibleNavbar"
                        >
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="/home">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/schedule"
                                        >Schedule</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/ride_statistics"
                                        >Ride Statistics</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a
                                        class="nav-link"
                                        href="/monthly_statistics"
                                        >Monthly Statistics</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </nav>
                    
                </div>
            </div>
        </header>
    
<div class="container" id="main">
    <div class="container genre-selection">
        <h3>Customize Your Schedule</h3>
        <div class="row">

            <div class="col-sm-6">
                <div class="form-group">
                    <div
                        class="input-group date"
                        id="datetimepicker4"
                        data-target-input="nearest"
                    >
                        <input
                            type="text"
                            class="form-control datetimepicker-input"
                            data-target="#datetimepicker4"
                            placeholder="Select Date of Visit"
                        />
                        <div
                            class="input-group-append"
                            data-target="#datetimepicker4"
                            data-toggle="datetimepicker"
                        >
                            <div class="input-group-text">
                                <i class="fa fa-calendar-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                $(function() {
                    $("#datetimepicker4").datetimepicker({
                        format: "L"
                    });
                });
            </script>
            <div class="col-sm-6">
                <div class="pretty p-icon p-curve p-jelly">
                    <input
                        class="genre-checkbox"
                        type="checkbox"
                        value="Festival"
                    />
                    <div class="state p-primary">
                        <i class="icon fa fa-check-square"></i>
                        <label class="genre-label" name="Slow">
                            Participate In Festivities
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <h3>Select Types of Rides</h3>
        <form action="/request_genre">
            <!-- add class p-curve -->
            <div class="pretty p-icon p-curve p-jelly">
                <input class="genre-checkbox" type="checkbox" value="Slow" />
                <div class="state p-primary">
                    <i class="icon fa fa-check-square"></i>
                    <label class="genre-label" name="Slow">
                        Slow Rides
                    </label>
                </div>
            </div>

            <div class="pretty p-icon p-curve p-jelly">
                <input class="genre-checkbox" type="checkbox" value="Thrill" />
                <div class="state p-primary">
                    <i class="icon fa fa-check-square"></i>
                    <label id="test" class="genre-label" name="Thrill">
                        Thrill Rides
                    </label>
                </div>
            </div>

            <div class="pretty p-icon p-curve p-jelly">
                <input
                    class="genre-checkbox"
                    type="checkbox"
                    value="Interactive"
                />
                <div class="state p-primary">
                    <i class="icon fa fa-check-square"></i>
                    <label class="genre-label" name="Interactive">
                        Interactive Rides
                    </label>
                </div>
            </div>

            <div class="pretty p-icon p-curve p-jelly">
                <input class="genre-checkbox" type="checkbox" value="Show" />
                <div class="state p-primary">
                    <i class="icon fa fa-check-square"></i>
                    <label class="genre-label" name="Show">
                        Shows
                    </label>
                </div>
            </div>
        </form>
        <h3>Select Specific Rides</h3>
        <form action="/request_schedule">
            <div class="row">
                {% for ride in data %}
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="pretty p-icon p-curve p-jelly">
                        <input
                            type="checkbox"
                            id="ride-{{ data.index(ride) }}"
                        />
                        <div class="state p-primary">
                            <i class="icon fa fa-check-square"></i>
                            <label
                                name="{{ data.index(ride) }}"
                                value="{{ data.index(ride) }}"
                            >
                                {{ ride }}
                            </label>
                        </div>
                    </div>
                </div>

                {% endfor %}
            </div>
        </form>
        <button type="button" class="btn btn-primary btn-block">
            Generate Optimal Schedule
        </button>
    </div>
</div>

<script>
    $(function() {
        $(".genre-checkbox").click(function() {
            if ($(this).prop("checked") == true) {
                fetch("/query/" + $(this).val()).then(function(response) {
                    response.json().then(function(data) {
                        for (let ride of data.rides) {
                            var selector = "#ride-" + ride;
                            $(selector).prop("checked", true);
                        }
                    });
                });
            } else if ($(this).prop("checked") == false) {
                fetch("/query/" + $(this).val()).then(function(response) {
                    response.json().then(function(data) {
                        for (let ride of data.rides) {
                            var selector = "#ride-" + ride;
                            $(selector).prop("checked", false);
                        }
                    });
                });
            }
        });
    });
</script>
    
    </body>
</html>
