<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Font -->
        <link
            href="https://fonts.googleapis.com/css?family=Lato:400,400i,700"
            rel="stylesheet"
        />

        <!-- Bootstrap CSS -->

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../static/css/pretty-checkbox.min.css" />
        <link rel="stylesheet" type="text/css" href="../static/css/main.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="../static/css/tempusdominus-bootstrap-4.min.css"
        />

        <!-- Javascript -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script
            type="text/javascript"
            src="https://rawgit.com/moment/moment/2.17.0/min/moment.min.js"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"
        ></script>
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"
        ></script>

        {% if title %}
        <title>SmartQ - {{ title }}</title>
        {% else %}
        <title>SmartQ</title>
        {% endif %}
    </head>
<body>
        <header>
            
                <div class="container-fluid" id="header">
                <div class="container ">
                    <nav class="navbar navbar-expand-sm navbar-dark">
                        <a class="navbar-brand" href="./"><img src="/static/img/SmartQ.png" alt="SmartQ" width="100px"></a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-toggle="collapse"
                            data-target="#collapsibleNavbar"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div
                            class="collapse navbar-collapse"
                            id="collapsibleNavbar"
                        >
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="/home">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/schedule"
                                        >Schedule</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/ride_statistics"
                                        >Ride Statistics</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a
                                        class="nav-link"
                                        href="/monthly_statistics"
                                        >Monthly Statistics</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </nav>
                    
                </div>
            </div>
        </header>

<div class="container" id="main">
    <div class="container ride-statistics">
        <h3>Select Ride</h3>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <div
                        class="input-group date"
                        id="datetimepicker4"
                        data-target-input="nearest"
                    >
                        <input
                            type="text"
                            class="form-control datetimepicker-input"
                            data-target="#datetimepicker4"
                            placeholder="Select Date of Visit"
                        />
                        <div
                            class="input-group-append"
                            data-target="#datetimepicker4"
                            data-toggle="datetimepicker"
                        >
                            <div class="input-group-text">
                                <i class="fa fa-calendar-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                $(function() {
                    $("#datetimepicker4").datetimepicker({
                        format: "L"
                    });
                });
            </script>
            <div class="col-md-6 form-group">
                <select class="form-control" name="ride">
                    <option value="" disabled selected>Select ride</option>
                    {% for ride in data %}
                    <option
                        name="{{ data.index(ride) }}"
                        value="{{ data.index(ride) }}"
                        >{{ ride }}</option
                    >
                    {% endfor %}
                </select>
            </div>
        </div>
        <section class="month">
            <h3>
                <i class="fa fa-angle-left btn"></i>
                August 2019
                <i class="fa fa-angle-right btn"></i>

            </h3>

            <article>
                <div class="days">
                    <b>SU</b>
                    <b>MO</b>
                    <b>TU</b>
                    <b>WE</b>
                    <b>TH</b>
                    <b>FR</b>
                    <b>SA</b>
                </div>
                <div class="dates">
                    <span class="disable">30</span>
                    <span class="disable">31</span>

                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                    <span>11</span>
                    <span>12</span>
                    <span>13</span>
                    <span>14</span>
                    <span>15</span>
                    <span>16</span>
                    <span>17</span>
                    <span>18</span>
                    <span>19</span>
                    <span>20</span>
                    <span>21</span>
                    <span>22</span>
                    <span>23</span>
                    <span>24</span>
                    <span>25</span>
                    <span>26</span>
                    <span>27</span>
                    <span>28</span>
                    <span>29</span>
                    <span>30</span>
                    <span>31</span>

                    <span class="disable">1</span>
                    <span class="disable">2</span>
                    <span class="disable">3</span>
                    <span class="disable">4</span>
                    <span class="disable">5</span>
                    <span class="disable">6</span>
                    <span class="disable">7</span>
                    <span class="disable">8</span>
                    <span class="disable">9</span>
                </div>
            </article>
        </section>
    </div>
</div>

    </body>
</html>
