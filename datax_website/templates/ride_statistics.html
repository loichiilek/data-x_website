{% extends "layout.html" %} {% block content %}

<div class="container" id="main">
    <div class="container ride-statistics">
        <h3>Select Ride</h3>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <div
                        class="input-group date"
                        id="datetimepicker4"
                        data-target-input="nearest"
                    >
                        <input
                            type="text"
                            class="form-control datetimepicker-input"
                            data-target="#datetimepicker4"
                            placeholder="Select Date of Visit"
                        />
                        <div
                            class="input-group-append"
                            data-target="#datetimepicker4"
                            data-toggle="datetimepicker"
                        >
                            <div class="input-group-text">
                                <i class="fa fa-calendar-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                $(function() {
                    $("#datetimepicker4").datetimepicker({
                        format: "L"
                    });
                });
            </script>
            <div class="col-md-6 form-group">
                <select class="form-control" name="ride">
                    <option value="" disabled selected>Select ride</option>
                    {% for ride in data %}
                    <option
                        name="{{ data.index(ride) }}"
                        value="{{ data.index(ride) }}"
                        >{{ ride }}</option
                    >
                    {% endfor %}
                </select>
            </div>
        </div>
        <section class="month">
            <h3>
                <i class="fa fa-angle-left btn"></i>
                August 2019
                <i class="fa fa-angle-right btn"></i>

            </h3>

            <article>
                <div class="days">
                    <b>SU</b>
                    <b>MO</b>
                    <b>TU</b>
                    <b>WE</b>
                    <b>TH</b>
                    <b>FR</b>
                    <b>SA</b>
                </div>
                <div class="dates">
                    <span class="disable">30</span>
                    <span class="disable">31</span>

                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                    <span>11</span>
                    <span>12</span>
                    <span>13</span>
                    <span>14</span>
                    <span>15</span>
                    <span>16</span>
                    <span>17</span>
                    <span>18</span>
                    <span>19</span>
                    <span>20</span>
                    <span>21</span>
                    <span>22</span>
                    <span>23</span>
                    <span>24</span>
                    <span>25</span>
                    <span>26</span>
                    <span>27</span>
                    <span>28</span>
                    <span>29</span>
                    <span>30</span>
                    <span>31</span>

                    <span class="disable">1</span>
                    <span class="disable">2</span>
                    <span class="disable">3</span>
                    <span class="disable">4</span>
                    <span class="disable">5</span>
                    <span class="disable">6</span>
                    <span class="disable">7</span>
                    <span class="disable">8</span>
                    <span class="disable">9</span>
                </div>
            </article>
        </section>
    </div>
</div>

{% endblock content %}
